<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Delete Student Data</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			var button = document.getElementById("deleteButton").id;
			$("button").click(function() {
				var rollNum = document.getElementById("rollNumber").value;
				var docLocation = document.location.origin;	
				$.ajax({
					type:			"DELETE",
					url	:			docLocation + '/api/student/delete?rollNumber=' + rollNum,
					contentType:	'text/plain',
					async:			true,
					success:	function(){
						alert('Student with roll-num ' + rollNum + ' has been deleted.');
						window.location.href=docLocation;
					},
					error:	function(){
						alert('An error occurred while deleting the student record.');
					}
				});
			});
		});
	</script>
</head>
<style>
.textPad {
	padding: 10px;
	width:	30%;
	font-size: 18px;
}
</style>
<body>
<div class="textPad">Roll-Number: </div> <input type="text" id="rollNumber">
<div class="textPad"><button id="deleteButton">Delete</button></div>
</body>
</html>
