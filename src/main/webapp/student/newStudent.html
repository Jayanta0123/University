<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New Student</title>
</head>
<body>
<form action="/api/student" method="post">
<h5>
Roll-Number &nbsp; <input type="text" name="rollNumber" maxlength=12><br>
Name &nbsp; <input type="text" name="studentName"><br>
Date Of Birth &nbsp; <input type="date" name="dateOfBirth"><br>
Department &nbsp; <input type="text" name="deptCode"><br>
Govt issued Identity Number &nbsp; <input type="text" name="govtIDNumber"><br>
Home Address &nbsp; <textarea name="homeAddress" rows="4" cols="15"></textarea><br>
Hostel Address &nbsp; <textarea name="hostelAddress" rows="4" cols="15"></textarea><br>
Contact Number &nbsp; <input type="text" name="phoneNumber"><br>
Parent-Name &nbsp; <input type="text" name="parentName"><br>
Parent-Contact-Num &nbsp; <input type="text" name="parentContactNumber"><br>
<br><input type="submit" value = "Submit">
</h5>
</form>
</body>
</html>
